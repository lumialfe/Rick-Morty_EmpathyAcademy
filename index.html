<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts/script.js"></script>
</head>
<body>
<header>
    <a href="index.html"><img class="header-image" src="media/logo.png" alt="Rick & Morty text logo."/></a>
    <input id="searchBar" class="header-searchbar" type="text" placeholder="Find a Character...">
</header>
<div class="body-main">
    <aside>
        <h3>Filter by:</h3>
        <hr/>
        <h4>Gender</h4>
        <input type="checkbox">Male</input>

        <input type="checkbox">Female</input>

        <h4>Status</h4>
        <input type="checkbox">Alive</input>

        <input type="checkbox">Dead</input>

        <hr/>
        <button id="aside-button">Clear All</button>
    </aside>
    <main id="characters">
    </main>
</div>
</body>
</html>
