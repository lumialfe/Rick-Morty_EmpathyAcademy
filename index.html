<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Rick & Morty</title>
    <link rel="icon" href="https://www.freepnglogos.com/uploads/rick-and-morty-png/rick-and-morty-rick-face-kushmastafresh-deviantart-19.png"/>
    <link rel="stylesheet" type="text/css" href="styles/style.css"/>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="scripts/script.js"></script>
</head>
<body>
<header>
    <a href="index.html"><img class="header-image" src="media/logo.png" alt="Rick & Morty text logo."/></a>
    <label for="searchBar"></label>
    <input id="searchBar" class="header-searchbar" type="text" placeholder="Find a Character..."/>
</header>
<div class="header-dropdown">
    <button id="header-filter-button">Filter</button>
    <div class="body-mobile-filters" id="body-mobile-filters">
        <hr/>
        <form id="filtersMob">
            <h4>Gender</h4>
            <input id = "radioMaleMob" class="aside-filters" type="radio" name="gender"/>
            <label for="radioMale">Male</label>
            <input id = "radioFemaleMob" class="aside-filters" type="radio" name="gender"/>
            <label for="radioFemale">Female</label>

            <h4>Status</h4>
            <input id="radioAliveMob" class="aside-filters" type="radio" name="status"/>
            <label for="radioAlive">Alive</label>
            <input id="radioDeadMob" class="aside-filters" type="radio" name="status"/>
            <label for="radioDead">Dead</label>

            <hr/>

            <button id="aside-buttonMob">Clear All</button>
        </form>
    </div>
</div>

<div class="body-main">
    <aside>
        <h3>Filter by:</h3>
        <hr/>
        <form id="filters">
        <h4>Gender</h4>
        <input id = "radioMale" class="aside-filters" type="radio" name="gender"/>
        <label for="radioMale">Male</label>
        <br/>
        <input id = "radioFemale" class="aside-filters" type="radio" name="gender"/>
        <label for="radioFemale">Female</label>

        <h4>Status</h4>
        <input id="radioAlive" class="aside-filters" type="radio" name="status"/>
        <label for="radioAlive">Alive</label>
        <br/>
        <input id="radioDead" class="aside-filters" type="radio" name="status"/>
        <label for="radioDead">Dead</label>
        <hr/>
        <button id="aside-button">Clear All</button>
        </form>
    </aside>
    <main id="characters">
    </main>
</div>
<button onclick="topFunction()" id="topBtn" title="Go to top"></button>

</body>
</html>
